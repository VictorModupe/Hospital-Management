<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/styling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <header class="nav-head">
        <!-- Menu -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link mx-auto"  href="/" style="padding-left: 500px;">Home <span class="sr-only">(current)</span></a>
                </li>
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link mx-auto"  href="/login" style="padding-left: 100px;">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-auto"  href="/signup" style="padding-left: 100px;">Register</a>
                </li>
                {% endif %}
                {% if current_user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link mx-auto"  href="/logout" style="padding-left: 100px;">Logout</a>
                  </li>
                {% endif %}
              </ul>
            
            </div>
        </nav>
    </header>
    
    <div class="bgimg-1" >
        <div class="caption" >
          <span class="border">Book an Appointment</span>
        </div>
      </div>
 
     
</body> 


   
</html>
